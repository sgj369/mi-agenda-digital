<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGJ369 Agenda - Tablero de Tareas</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>游늶 Mi Agenda Personal</h1>
            <nav>
                <a href="index.html" class="active">Tareas</a>
                <a href="calendario.html">Calendario</a>
            </nav>
        </header>

        <main>
            <section class="add-task-section">
                <h2>Nueva Tarea</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <input type="text" id="titulo" placeholder="T칤tulo de la tarea" required>
                    </div>
                    <div class="form-group">
                        <textarea id="descripcion" placeholder="Descripci칩n (opcional)" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="prioridad">
                                <option value="baja">游릭 Baja</option>
                                <option value="media" selected>游리 Media</option>
                                <option value="alta">游댮 Alta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="categoria" placeholder="Categor칤a">
                        </div>
                        <div class="form-group">
                            <input type="datetime-local" id="fecha">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Agregar Tarea</button>
                </form>
            </section>

            <section class="tasks-section">
                <div class="section-header">
                    <h2>Mis Tareas</h2>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="todas">Todas</button>
                        <button class="filter-btn" data-filter="pendientes">Pendientes</button>
                        <button class="filter-btn" data-filter="completadas">Completadas</button>
                    </div>
                </div>
                <div id="tasksList" class="tasks-list">
                    <!-- Las tareas se cargar치n aqu칤 din치micamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
